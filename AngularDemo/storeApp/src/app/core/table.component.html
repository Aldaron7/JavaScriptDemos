<div class="row">
  <div class="col-sm-3">
    <button class="btn btn-secondary btn-block" routerLink="/table" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      All
    </button>
    <button *ngFor="let category of categories" class="btn btn-secondary btn-block" [routerLink]="['/table', category]" routerLinkActive="active">
      {{category}}
    </button>
  </div>

  <div class="col-sm-9">
    <div class="m-b-1">
      <button class="btn btn-info" routerLink="products">Count Products</button>
      <button class="btn btn-primary" routerLink="categories">Count Categories</button>
      <!-- <button class="btn btn-secondary" routerLink="/table">Count Neither</button> -->
      <div class="m-t-1">
        <router-outlet></router-outlet>
      </div>
    </div>
    <table class="table table-sm table-bordered table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of getProducts()">
        <td style="vertical-align:middle">{{item.id}}</td>
        <td style="vertical-align:middle">{{item.name}}</td>
        <td style="vertical-align:middle">{{item.category}}</td>
        <td style="vertical-align:middle">
          {{item.price | currency:"USD":'symbol' }}
        </td>
        <td class="text-sm-center">
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">
            Delete
          </button>
          <button class="btn btn-warning btn-sm" [routerLink]="['/form', 'edit', item.id]">
            Edit
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 p-t-1">
    <button class="btn btn-primary m-1" routerLink="/form/create">Create New Product</button>
    <button class="btn btn-danger m-1" (click)="sendError()">Send Error</button>
    <button class="btn btn-danger m-1" routerLink="/does/not/exist">Generate Routing Error</button>
  </div>
</div>
